<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTodos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/58a650345d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="todo">
    <div class="header">
        <h1>Todos</h1>
        <input type="text" class="todo-input" placeholder="What needs to be done">
    </div>
    <div class="todolist">
        <ul>
            <li data-id='test1'>
                <div class="tools">
                <input type="checkbox"><label class="textArea" for="">Wypić kawę</label>  
                     <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
            <li data-id='test1'>
                <div class="tools">
                <div class="circle"><i class="fas fa-check"></i></div>Wypić kawę
                     <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
            <li data-id='test1'>
                <div class="tools">
                <div class="circle"><i class="fas fa-check"></i></div>Wypić kawę
                     <button class="delete"><i class="fas fa-times"></i></button>
                </div>
            </li>
            
        </ul>
    </div>
    <footer class="selection">
        <button class="btn-all">All</button>
        <button class="btn-active">Active</button>
        <button class="btn-complited">Completed</button>
    </footer>
    <p class="editInfo">Double-click to edit a todo<br>Created by petehunt <br>Part of TodoMVC</p>
</div>
<script src="./script.js"></script>
</body>
</html>
