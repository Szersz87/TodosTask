<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSTodos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/58a650345d.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="todo">
    <div class="header">
        <h1>Todos</h1>
        <input type="text" class="todo-input" placeholder="What needs to be done">
    </div>
    <div class="todolist">
        <ul>      
        </ul>
    </div>
    <footer class="selection">
        <button class="btn-all">All</button>
        <button class="btn-active">Active</button>
        <button class="btn-completed">Completed</button>
    </footer>
    <p class="editInfo">Double-click to edit a todo<br>Created by Me <br>Part of TodoMVC</p>
</div>
<script src="./script.js"></script>
</body>

</html>
